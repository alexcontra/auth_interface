name: scale3_test
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  logger: ^1.1.0
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.3
  flutter_svg: ^1.0.3
  flutter_form_builder: ^7.7.0
  form_builder_validators: ^8.3.0
  get: ^4.6.5
  google_fonts: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/authentication/
    - assets/profile/
    - assets/app_bar/
    - assets/social_media/

